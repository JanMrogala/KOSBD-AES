<!DOCTYPE html>
<html lang="en">

</html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="KOSBD AES project">
    <meta name="author" content="Jan MrÃ³gala">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KOSBD AES</title>

    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/mystyle.css" rel="stylesheet">

    <script src="libs/jquery/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Key">
        </div>

        <h3>Key: </h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">128 b</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">192 b</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">256 b</label>
        </div>

        <div></div>

        <button type="button" class="btn btn-primary btn-lg">Encode</button>
        <button type="button" class="btn btn-secondary btn-lg">Decode</button>

        <h3>Output: </h3>
        <p class="text-start">encoded/decoded message</p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libs/sjcl/sjcl.js"></script>
    <script src="js/encryption.js"></script>

</body>

</html>
